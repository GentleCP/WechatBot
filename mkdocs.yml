site_name: corpwechatbot： 企业微信消息推送助手
site_description: 帮助你用一行代码实现从服务端到移动端的消息推送和回调
site_url: https://gentlecp.github.io/corpwechatbot/
site_author: GentleCP
repo_name: corpwechatbot
repo_url: https://github.com/GentleCP/corpwechatbot

theme:
  name: material
  palette:
    primary: 'Blue Grey'
    accent: 'Pink'
  features:
    # tabs: true
    # - navigation.tabs.sticky
  language: 'zh'
  
extra:
  search:
    language: 'jp'

markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
      linenums: false
  - toc:
      permalink: true
  - footnotes
  - meta
  - def_list
  - pymdownx.arithmatex
  # - pymdownx.betterem:
  #     smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_png
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist
  - pymdownx.tilde


extra_javascript:
  - 'js/extra.js'
  # - 'js/baidu-tongji.js'
  - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'

